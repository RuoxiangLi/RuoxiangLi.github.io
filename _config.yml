# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site #站点信息
title: 励志献身SLAM 的 阿翔             #标题
subtitle:                           #副标题
description: 每一阵风过，我们都互相致意 #描述
author: 阿翔                        #作者
language: zh-Hans                   #语言
timezone: Asia/Shanghai             #时区

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ttshun.com           #用于绑定域名, 其他的不需要配置
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory                       #目录
source_dir: source                #源文件
public_dir: public                #生成的网页文件
tag_dir: tags                     #标签
archive_dir: archives             #归档
category_dir: categories          #分类
code_dir: downloads/code          
i18n_dir: :lang                   #国际化
skip_render:

# Writing                         #写作
new_post_name: :title.md          #新文章标题
default_layout: post              #默认模板(post page photo draft)
titlecase: false                  #标题转换成大写
external_link: true               #新标签页里打开连接
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:                        #语法高亮
  enable: true
  line_number: true               #显示行号
  auto_detect: false
  tab_replace:
  
# Home page setting               #主页设置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag                  #分类和标签
default_category: uncategorized   #默认分类
category_map:
tag_map:

# Date / Time format              #日期时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination                      #分页
## Set per_page to 0 to disable pagination
per_page: 10                      #每页文章数, 设置成 0 禁用分页
pagination_dir: page

# Extensions                      #插件和主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# deployment                      #部署在GitHub
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
      github: git@github.com:ruoxiangli/ruoxiangli.github.io.git
  branch: master

feed: # RSS订阅插件
  type: atom
  path: atom.xml
  limit: 0

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

plugins: hexo-generate-feed